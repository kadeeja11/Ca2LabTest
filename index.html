<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #mealPlan {
            margin-top: 20px;
            text-align: left;
        }

        #mealPlan ul {
            list-style-type: none;
            padding: 0;
        }

        #mealPlan ul li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Meal Planner</h1>
    <button id="generateMealPlan">Generate Meal Plan</button>
    <div id="mealPlan"></div>
</div>
<script src="index.js"></script>
</body>
</html>
